<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-container">
      <form
        id="signup-form"
        action="../verification-form/verification.html"
        method="POST"
        novalidate
      >
        <h1>Create an account</h1>

        <!-- Name Field -->
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            class="input-field"
            required
            autocomplete="name"
          />
          <label for="name">Name</label>

          <span class="error-message" id="name-error"></span>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="input-field"
            name="email"
            required
            autocomplete="email"
          />
          <label for="email">Email</label>

          <span class="error-message" id="email-error"></span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="input-field"
            name="password"
            required
            minlength="8"
            autocomplete="new-password"
          />
          <label for="password">Password</label>

          <span class="error-message" id="password-error"></span>

          <span class="password-visibility" id="togglePassword">
            <svg
              id="showIcon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="currentColor"
            >
              <path
                d="M480.08-326.67q72.25 0 122.75-50.58 50.5-50.57 50.5-122.83 0-72.25-50.58-122.75-50.57-50.5-122.83-50.5-72.25 0-122.75 50.58-50.5 50.57-50.5 122.83 0 72.25 50.58 122.75 50.57 50.5 122.83 50.5Zm-.11-72.65q-41.97 0-71.31-29.37-29.34-29.38-29.34-71.34 0-41.97 29.37-71.31 29.38-29.34 71.34-29.34 41.97 0 71.31 29.37 29.34 29.38 29.34 71.34 0 41.97-29.37 71.31-29.38 29.34-71.34 29.34Zm.03 213.83q-151.28 0-273.62-87.02Q84.04-359.54 25.49-500q58.55-140.46 180.89-227.49Q328.72-814.51 480-814.51t273.62 87.02Q875.96-640.46 934.51-500q-58.55 140.46-180.89 227.49Q631.28-185.49 480-185.49ZM480-500Zm-.06 233.33q117.97 0 216.69-63.59T847.35-500q-52-106.15-150.66-169.74t-216.63-63.59q-117.97 0-216.69 63.59T111.99-500q52.66 106.15 151.32 169.74t216.63 63.59Z"

            </svg>

            <svg
              id="hideIcon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="currentColor"
            >
              <path
                d="m637.01-430.1-69.2-68.83q17.13-46.04-17.86-77.1-34.99-31.06-74.79-15.55l-65.06-65.43q15.68-8.31 33.73-12.32 18.04-4 36.17-4 72.33 0 122.83 50.5T653.33-500q0 17.38-4.15 36.7-4.15 19.31-12.17 33.2Zm140.73 141.19-55.42-55.51q42.13-32.91 73.94-72.48 31.81-39.56 51.65-83.1-51.13-107.1-148.02-170.22-96.89-63.11-213.22-63.11-37.67 0-73.79 6.1-36.13 6.1-58.21 14.78l-63.77-64.06q37-16.33 89.55-27.16 52.55-10.84 102.88-10.84 148.31 0 270.69 84.43Q876.41-645.65 934.51-500q-24.63 63.46-65.4 117.33-40.78 53.86-91.37 93.76Zm24.61 233.23L643.02-212.91q-34.63 13.19-76.55 20.3-41.92 7.12-86.47 7.12-150.87 0-273.59-84.81Q83.7-355.1 25.49-500q19.39-51.58 54.48-101.35 35.09-49.77 81.62-93.65L42.81-813.32l51.75-52.8 757.35 757.54-49.56 52.9ZM218.33-638.91q-33.58 27.79-61.84 64.63-28.27 36.85-44.5 74.28 51.04 107.67 149.69 170.5t223.65 62.83q24.71 0 50.21-2.84t42.84-9.17l-54.67-55.33q-8.93 3.76-20.85 5.55-11.93 1.79-22.86 1.79-71.67 0-122.5-50.16Q306.67-427 306.67-500q0-11.03 1.5-22.57 1.51-11.55 4.71-21.14l-94.55-95.2ZM539.3-522.1Zm-141.04 70.64Z"
              />
            </svg>
          </span>
        </div>

        <!-- Primary Button -->
        <button type="submit" id="signUp" class="btn btn-primary">
          Sign up
        </button>

        <!-- Or Divider -->
        <div class="or-divider"><span>or</span></div>

        <!-- Secondary Buttons -->
        <div class="social-buttons">
          <button class="btn-secondary google" aria-label="Sign up with Google">
            <img src="assets/icons/google.svg" alt="Google Icon" />
            <span>Sign up with Google</span>
          </button>
          <button class="btn-secondary apple" aria-label="Sign up with Apple">
            <img src="assets/icons/apple.svg" alt="Apple Icon" />
            <span>Sign up with Apple</span>
          </button>
        </div>

        <!-- Login Link -->
        <p class="login-link">
          Already have an account? <a href="../login-form/login.html">Log in</a>
        </p>

        <div class="signup-footer">
          <a href="terms-of-use.html" class="link">Terms of Use</a>
          <span class="divider">|</span>
          <a href="privacy-policy.html" class="link">Privacy Policy</a>
        </div>
      </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
